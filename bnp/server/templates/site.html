<!doctype html>
<html>
<head>
    {% block head %}
    <title>NP-- - {% block title %}{% endblock %}</title>
    
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
{% endblock %}
</head>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
{% endblock %}

<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navcolor">
  <a class="navbar-brand" href="#">Notepad--</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('main') }}">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <!-- NEED TO MAKE THIS INTO A BLOCK SO WE CAN CHANGE IT --!>
    {% from "logins_lib.html" import login_ui %}
    {{ login_ui(login_profile) }}

  </div>
</nav>

<div id="main-content">
{% block content %}
{% endblock %}

</div>

</body>

</html>
