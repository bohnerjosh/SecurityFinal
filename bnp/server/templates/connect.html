
{% extends "site.html" %}

{% block title %}Key Management{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 options-div rounded content-bg p-3">

            <form action="{{ url_for('mgmnt_connect') }}" class="justify-content-center" method="POST">
                <div class="form-group">
                    <label for="key" class="">Url</label>
                    <input type="text" class="form-control man-in" name="url" placeholder="url">
                </div>
                <div class="form-group">
                    <label for="key" class="">Diary Key</label>
                    <input type="text" class="form-control man-in" name="key" placeholder="Diarykey here...">
                </div>
                    <button class="btn btn-dark mx-auto" type=submit>Submit</button>
                
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>

            </form>

        </div>

    </div>
</div>



{% endblock %}
